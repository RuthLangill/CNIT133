  <script>
  

    function validate(){
      let numInput = document.getElementById('numInput').value 
      let errorMsg = document.getElementById('errorMsg')
      let results = document.getElementById('results')

      
      let check = numInput.split('.')
      console.log(numInput, check)
      if(check[1].length >= 4){
        numInput = parseFloat(numInput)
        calculate(numInput)
      } else{
        results.value = 'Please enter a number with at least 4 decimal positions'
      }
  
    }
    function calculate(num){
      let rounded, squareRoot, tenths, hundreths, thousandths
      let results = document.getElementById('results')

      rounded = Math.round(num)
      squareRoot = Math.round(Math.sqrt(num))
      tenths = (Math.floor(num*10+.5)/10).toFixed(1) //need to round it not to fixed
      hundreths = (Math.floor(num*100+.5)/100).toFixed(2)
      thousandths = (Math.floor(num*1000+5)/1000).toFixed(3)

      results.value = 'The Number you input was: '+num+'\n A) Rounded ' + rounded + '\n B) Rounded Square Root ' + squareRoot + '\n C) Rounded to the tenths place '+tenths+'\n D) Rounded to the hundreths place '+hundreths+'\n E) Rounded to the thousandths place '+thousandths


    }


  </script>
