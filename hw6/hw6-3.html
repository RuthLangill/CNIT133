 <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
 <script>
$(document).ready(function() {

$('input[name="phoneInput"]').mask('(000) 000-0000');
  });

 </script>
 <script>
   
   function validatePhone(){
    let phoneNum = document.getElementById('phoneInput').value 
    let phoneRegex = /^(\()(\d{3})(\))(\s)(\d{3})(-\d{4})$/;
    let areaCode = document.getElementById('areaCodeOutput')
    let first3digits = document.getElementById('first3digitsOutput')
    let last4digits = document.getElementById('last4digitsOutput')
    let errorMsg = document.getElementById('msg')

     if (phoneRegex.test(phoneNum)){
       areaCode.value = phoneNum.substr(1,3)
       first3digits.value = phoneNum.substr(6,3)
       last4digits.value = phoneNum.substr(10,4)
       errorMsg.innerText = ''
     }
     else{
       areaCode.value = ''
       first3digits = ''
       last4digits = ''
       errorMsg.innerText = 'Please enter a number with the areacode included, the number should be 10 digits'
     }
   }
 </script>

<body>
  <h1>Homework 6 Part 3</h1>
  <nav>
    <ul class="menu">

      <li><a href="../hw6/hw6-2.html">Part 2</a></li>
    </ul>
  </nav>
  <form>
    <p id='msg'></p>
    <label for='phoneInput'>Please enter a phone number</label>
    <input type='tel' id='phoneInput' name='phoneInput'>
    <input type='button' value="submit" onclick=validatePhone()>
    <label for='areaCodeOutput'>Area code</label>
    <input type='text' id='areaCodeOutput' readonly>
    <label for='first3digitsOutput'>First three digits</label>
    <input type="text" id='first3digitsOutput' readonly>
    <label for='last4digitsOutput'>Last four digits</label>
    <input type='text' id='last4digitsOutput' readonly>

  </form>
</body>
