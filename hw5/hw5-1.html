  <script>
    function validateMyForm() {
      let text = document.forms['myform']['text'].value

      let checkbox1 = document.forms['myform']['one'].checked
      let checkbox2 = document.forms['myform']['two'].checked
      let checkbox3 = document.forms['myform']['three'].checked
      let checkbox4 = document.forms['myform']['four'].checked

      let radioYes = document.getElementById('yes').checked
      let radioNo = document.getElementById('no').checked
      let radioMaybe = document.getElementById('maybe').checked

      let flavors = document.getElementById('flavor').value

      let textError = document.getElementById('textError')
      let checkboxError = document.getElementById('checkError')
      let radioError = document.getElementById('radioError')
      let flavorError = document.getElementById('flavorError')

      let textValid = false
      let checkboxValid = false
      let radioValid = false
      let flavorVFalid = false

      if (text == '') {
        textError.innerText = 'Please input at least one character'
      } else {
        textError.innerText = ''
        textValid = true
      }

      if (checkbox1 == false && checkbox2 == false && checkbox3 == false && checkbox4 == false) {
        checkboxError.innerText = 'Please check at least one box'
      } else {
        checkboxError.innerText = ''
        checkboxValid = true
      }

      if (radioYes == false && radioNo == false && radioMaybe == false) {
        radioError.innerText = 'Please select an aswer Yes, No, or Maybe'
      } else {
        radioError.innerText = ''
        radioValid = true
      }

      if (flavors == '') {
        flavorError.innerText = 'Please select an icecream flavor'
      } else {
        flavorError.innerText = ''
        flavorValid = true
      }

      if(textValid === true && checkboxValid === true && radioValid ===true && flavorValid === true){
        document.getElementById('results').innerText = 'Thank you the information you submitted was valid'
      } else {
        document.getElementById('results').innerText = ''
      }
    }
    function resetForm(){
      location.reload()
    }
  </script>

</head>

<body>
  <h1>Homework 5 part 1</h1>
  <nav>
    <ul class="menu">
      <li><a href="../hw5.html">Back</a></li>
    </ul>
  </nav>
  <form id="myform" name='myform'>
    <div id='textContainer'>
      <label for='text'>Input some text</label>
      <input type="text" name='textbox' id='text'>

      <p id='textError'></p>
    </div>
    <div id="checkboxContainer">
      <label for='one'>1</label>
      <input id='one' name='one' type="checkbox">
      <label for='two'>2</label>
      <input id='two' name='two' type="checkbox">
      <label for='three'>3</label>
      <input id='three' name="three" type="checkbox">
      <label for='four'>4</label>
      <input id='four' name="four" type="checkbox">
      <p id='checkError'></p>
    </div>

    <div id="radiobuttonContainer">
      <label for='yes'>Yes!</label>
      <input id='yes' name='radioButton' type="radio">
      <label for='no'>No!</label>
      <input id='no' name='radioButton' type="radio">
      <label for='maybe'>Maybe?</label>
      <input id='maybe' name='radioButton' type="radio">
      <p id="radioError"></p>
    </div>
    <div id='datalistContainer'>
      <label for='flavor'>Choose an icecream flavor</label>
      <input list="flavorsList" name='flavor' id="flavor">
      <datalist id='flavorsList'>
        <option value="Vanilla">
        <option value="Chocolate">
        <option value="Coffee">
        <option value="Mint Chip">
        <option value="Strawberry Shortcake">
        <option value="Pumpkin Spice">
      </datalist>
      <p id='flavorError'></p>
    </div>
    <div>
    <input type="button" value='Submit' onclick=validateMyForm()>
    <input type='button' value='Reset' onclick=resetForm()>
    </div>
  </form>
  <p id=results></p>
</body>

</html>
