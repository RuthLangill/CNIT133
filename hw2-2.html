<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Ruth Langill homework assignment 2 part 2 for CNIT-133 Javascript course with CCSF">

  <title>Homework 2 part 2</title>

  <script src="part2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#fade").click(function () {
        $("#results").fadeTo("slow", 0.15);
      });
    });
  </script>
</head>

<body>
  <h1>Playing with Numbers</h1>
  <nav>
    <ul class="menu">
      <li><a href="hw2.html">Back</a></li>
    </ul>
  </nav>
  <form>
    <table>
      <thead>
        <tr>
          <th colspan="2">Input 3 Numbers to calculate the Sum, Average, Product, smallest number, and largest number.
          </th>
        </tr>
      </thead>

      <tbody>

        <tr>
          <td><label for='number1'>Enter a Number</label></td>
          <td><input type="number" id='number1'></td>
        </tr>

        <tr>
          <td><label for='number2'>Enter a second Number</label></td>
          <td><input type="number" id='number2'></td>
        </tr>
        <tr>
          <td><label for='number3'>Enter a Third Number</label></td>
          <td><input type="number" id='number3'></td>
        </tr>

        <tr>
          <td colspan="2"><textarea id='results' readonly></textarea></td>
        </tr>
        <tr>
          <td><input id="reset" type="reset" value="RESET" onclick="resetText()"></td>
          <td><input type="button" value='Calculate' id="submit" onclick='calculate()'></td>
        </tr>

        <tr>
          <td><input type='button' id='fade' value='Click to fade results'></td>
          <td></td>
        </tr>
      </tbody>

    </table>
  </form>
  <p id='error'></p>
</body>

</html>
