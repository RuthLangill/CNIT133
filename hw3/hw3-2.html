  <h2>CNIT 133 Homework 3 - Functions</h2>
  <form>
    <label for='name'>Salesperson</label>
      <input id='name' type="text">
    <label for='item1'>Item 1</label>
      <input id='item1' type="number">
    <label for='item2'>Item 2</label>
      <input id='item2' type="number">
    <label for='item3'>Item 3</label>
      <input id='item3' type="number">
    <label for='item4'>Item 4</label>
      <input id='item4' type="number">
      <input id='submit' type="button" value="Submit" onclick=calculate()>
      <input id='reset' type="button" value='Reset' onclick=reset()>
      <table>
        <tr>
          <th>Item #</th>
          <th>Price</th>
          <th>Number Sold</th>
          <th>Total</th>
        </tr>
        <tr>
          <td>1</td>
          <td>$20.99</td>
          <td><input id='numsold1' readonly></td>
          <td><input id='totalsold1' readonly></td>
        </tr>
        <tr>
          <td>2</td>
          <td>$12.75</td>
          <td><input id='numsold2' readonly></td>
          <td><input id='totalsold2' readonly></td>
        </tr>
        <tr>
          <td>3</td>
          <td>$9.95</td>
          <td><input id='numsold3' readonly></td>
          <td><input id='totalsold3' readonly></td>
        </tr>
        <tr>
          <td>4</td>
          <td>$35.89</td>
          <td><input id='numsold4' readonly></td>
          <td><input id="totalsold4" readonly></td>
        </tr>
        <tr>
          <td colspan="3">Total Amount Sold</td>
          <td><input id='totalsold' readonly></td>
        </tr>
        <tr>
          <td colspan="3">Total Weekly Earnings</td>
          <td><input id='totalEarned' readonly></td>
        </tr>
      </table>
  </form>
</body>
